<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/site-skeleton.css">
    <link rel="stylesheet" href="./css/saving-goal.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>DinBudget</title>
</head>

<body>
    <main>
        <div class="logoHeader">B.I.M</div>
        <div class="textHeader">
            <h1>Saving goal</h1>
        </div>
        <div class="sidebar">
            <ul class="sidebarList">
                <li class="homepage" onclick="location.href='./homepage.html'">Homepage</li>
                <li class="income" onclick="location.href='./income.html'">Income</li>
                <li class="expenses" onclick="location.href='./expense.html'">Expense</li>
                <li class="monthly-budget" onclick="location.href = './monthly-budget.html'">Monthly Budget</li>
                <li class="saving-goal">Saving Goal</li>
                <li class="social" onclick="location.href= './social.html'">Social</li>
                <li class="subscribe">Subscription</li>
                <li class="sign-out" onclick="location.href= './index.html'">
                    Sign out
                </li>
            </ul>
            
        </div>
        <div class="maincontent">
            <div class="maincontentBox">
                <div>
                    <form id="forms">
                        <div class="newBudgetLabel">
                            <h2>New saving goal</h2>
                        </div>
                        <div>
                            <input placeholder="Amount" type="number" step="1" required min="1" required>
                        </div>
                        <div>
                            <label for="">Start Date</label>
                            <input placeholder="Start Date" type="date" required>
                        </div>
                        <div>
                            <label for="">Reach Date</label>
                            <input placeholder="Reach Date" type="date" required>
                        </div>
                        <div>
                            <input placeholder="Goal Name" type="text" required>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                        <div id="animation-wrapper"></div>
                    </form>
                </div>
                <div id="table-div"></div>
            </div>
            <div id="overlay-container" ></div>
        </div>
               <footer>
                   <div class="box">
                       <a class="buttonPopup" href="#popup1">About us</a>
                    </div>
                    <div id="popup1" class="overlay">
                        <div class="popup">
                            <h1>About us</h1>
                            <a class="close" href="#">&times;</a>
                            <div class="content">
                                <p>His palms are sweaty, knees weak, arms are heavy
                                    There's vomit on his sweater already, mom's spaghetti.
                                </p> 
                            </div>
                        </div>
                    </div>
                    <span>EeesSa Solutions</span>
                </footer>
            </main>
        </body>
        <script type="module" src="./js/saving-goal.js"></script>
</html>
